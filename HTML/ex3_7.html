<HTML> 
  <HEAD> 
    <TITLE> Text properties </TITLE> 
  </HEAD> 
  <BODY> 
    <P>This is an ordinary font style.</P> 
    <P STYLE ="letter-spacing:10px"> 
      The wide space between letters</P> 
    <P STYLE ="text-decoration: underline"> 
      The underlined text </P> 
    <P STYLE ="text-decoration: line-through"> 
      The line in the middle of text</P> 
    <P STYLE ="text-transform: capitalize"> 
      This line is somewhat different.</P> 
    <P STYLE ="text-transform: uppercase"> 
      This line is somewhat different, too.</P> 
  </BODY> 
</HTML>
